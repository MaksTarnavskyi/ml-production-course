apiVersion: v1
kind: Service
metadata:
  name: minio-api
  labels:
    app: minio
spec:
  ports:
    - port: 9000
      targetPort: 9000
      protocol: TCP
  selector:
    app: minio
---
apiVersion: v1
kind: Service
metadata:
  name: minio-ui
  labels:
    app: minio
spec:
  ports:
    - port: 9000
      targetPort: 9000
      name: console
      protocol: TCP
    - port: 9001
      targetPort: 9001
      name: ui
      protocol: TCP
  selector:
    app: minio
--- 